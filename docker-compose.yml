# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.0'

# Define services
services:
  # App backend service
  web:
    container_name: web
    # Configuration for building the docker image for the backend service
    build:
      context: ./server # Use an image built from the specified dockerfile in the `polling-app-server` directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always

  # Frontend Service
  app:
    container_name: app
    build:
      context: ./client # Use an image built from the specified dockerfile in the `polling-app-client` directory.
      dockerfile: Dockerfile
    stdin_open: true
    ports:
      - "443:443" # Map the exposed port 80 on the container to port 9090 on the host machine
    restart: always
    depends_on:
      - web
    #command: npm run watch